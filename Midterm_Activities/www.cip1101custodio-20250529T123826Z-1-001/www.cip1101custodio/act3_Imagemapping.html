    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const explanText = document.getElementById('explan-text');
    
        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[n].classList.add('active');
            
            const slideExplanation = slides[n].dataset.explan;
            const docExplanation = slides[n].dataset.docExplan || slideExplanation;
            
            document.getElementById('explan-text').textContent = slideExplanation;
            document.getElementById('data-explanation').textContent = docExplanation;
            
            document.getElementById('html-code').textContent = slides[n].dataset.html;
            document.getElementById('css-code').textContent = slides[n].dataset.css;
            
            currentSlide = n;
        }
    
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
    
        function previousSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
        showSlide(0);
    </script>
