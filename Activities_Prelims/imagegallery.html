<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gallery of Pictures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e2e2e2, #ffffff);
      margin: 0;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      vertical-align: middle;
    }

    th {
      font-size: 18px;
      background-color: #f7f7f7;
    }

    img {
      display: block;
      margin: auto;
      border-radius: 4px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <table bordercolor="#aaa" cellspacing="0" cellpadding="0">
    <tr>
      <th colspan="3">
        <h2>Gallery of Pictures</h2>
      </th>
    </tr>
    <tr>
      <td rowspan="3" style="width: 30%;">
        <a href="https://denr.gov.ph/" target="_blank">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXW8woSIFm-dYIdkMKTSkkoLoEtsc-buffzA&s" 
               width="445" height="650" alt="Gallery Image">
        </a>
      </td>
      <td colspan="2" style="width: 70%;">
        <a href="https://www.unep.org/" target="_blank">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4_ETMnLdH_8djatg2ZhbHr0YmSFtnSqhkZw&s" 
               width="1200" height="375" alt="Slogan Environment">
        </a>
      </td>
    </tr>
    <tr>
      <td style="width: 35%;">
        <a href="https://pcepsdi.org.ph/" target="_blank">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0rsEK5iOq1izM85IDTYtNCr3BCCVAVnw_Dw&s" 
               width="590" height="125" alt="Environment Image">
        </a>
      </td>
      <td style="width: 35%;">
        <a href="https://www.wwf.org.ph/" target="_blank"> <img src="https://charity.org/wp-content/uploads/2022/04/environment-recolored_option-2.png" 
             width="590" height="125" alt="Stock Photos">
      </td>
    </tr>
    <tr>
      <td>
        <a href="https://www.fpe.ph/" target="_blank"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVGjyKFSh1VGdUwmer_XYDt2oxMpbd2pweyQ&s" 
             width="590" height="125" alt="Envi Image">
      </td>
      <td>
        <a href="https://www.nationalgeographic.com/environment/" target="_blank"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRktPkSiKVlqjGRthOINtmJcuJ0YNMyIkdHSg&s" 
             width="590" height="125" alt="Realistic Environment Picture">
      </td>
    </tr>
  </table>

</body>
</html>
